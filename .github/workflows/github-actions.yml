name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-html:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2: Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Utilise la version de Node.js que tu souhaites

      # Étape 3: Installer les dépendances
      - name: Install dependencies
        run: npm install  # Installe les dépendances (htmlhint, etc.)

      # Étape 4: Exécuter htmlhint sur le fichier index.html
      - name: Run HTML linting with htmlhint
        run: npm run lint  # Le script lint est défini dans package.json

  test-javascript:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2: Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Étape 3: Installer les dépendances
      - name: Install dependencies
        run: npm install  # Installe les dépendances (par exemple, Jest si utilisé)

      # Étape 4: Exécuter les tests JavaScript
      - name: Run tests with Jest
        run: npm run test  # Le script test est défini dans package.json
