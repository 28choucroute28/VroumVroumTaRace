<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarQuery API with Dropdown</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
        }
        .result-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CarQuery API with Dropdown</h1>
        <form id="query-form">
            <label for="make-select">Select Make</label>
            <select id="make-select" required>
                <option value="">Select a Make</option>
            </select>
            <label for="model-select">Select Model</label>
            <select id="model-select" required>
                <option value="">Select a Model</option>
            </select>
            <label for="year">Year (e.g., 1998)</label>
            <input type="number" id="year" required>
            <label for="min_power">Min Power (e.g., 200)</label>
            <input type="number" id="min_power" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        $(document).ready(function () {
            const baseUrl = "https://www.carqueryapi.com/api/0.3/";
            const makeSelect = $("#make-select");
            const modelSelect = $("#model-select");

            // Step 1: Load all makes into the "Make" dropdown
            $.getJSON(baseUrl + "?callback=?", { cmd: "getMakes" }, function (data) {
                const makes = data.Makes;
                makes.forEach(make => {
                    makeSelect.append(
                        `<option value="${make.make_id}">${make.make_display}</option>`
                    );
                });
            });

            // Step 2: When a make is selected, load models for that make
            makeSelect.on("change", function () {
                const selectedMake = $(this).val();
                modelSelect.empty(); // Clear existing models
                modelSelect.append(`<option value="">Select a Model</option>`); // Add placeholder

                if (selectedMake) {
                    $.getJSON(baseUrl + "?callback=?", { cmd: "getModels", make: selectedMake }, function (data) {
                        const models = data.Models;
                        models.forEach(model => {
                            modelSelect.append(
                                `<option value="${model.model_name}">${model.model_name}</option>`
                            );
                        });
                    });
                }
            });

            // Step 3: Submit the form and fetch results based on make, model, year, and min_power
            $("#query-form").on("submit", function (e) {
                e.preventDefault();

                const make = makeSelect.val();
                const model = modelSelect.val();
                const year = $("#year").val();
                const minPower = $("#min_power").val();

                if (!make || !model || !year || !minPower) {
                    alert("Please fill all fields.");
                    return;
                }

                const apiUrl = `${baseUrl}?callback=?&cmd=getTrims&make=${make}&model=${model}&year=${year}&min_power=${minPower}`;

                $.getJSON(apiUrl, function (data) {
                    const trims = data.Trims;
                    const resultsDiv = $("#results");
                    resultsDiv.empty(); // Clear previous results

                    if (trims.length > 0) {
                        trims.forEach(trim => {
                            const trimInfo = `
                                <div class="result-item">
                                    <strong>${trim.model_name} ${trim.model_trim} (${trim.model_year})</strong><br>
                                    Engine: ${trim.model_engine_cc}cc, ${trim.model_engine_power_ps} PS<br>
                                    Body: ${trim.model_body}<br>
                                    Transmission: ${trim.model_transmission_type}<br>
                                    Drive: ${trim.model_drive}
                                </div>`;
                            resultsDiv.append(trimInfo);
                        });
                    } else {
                        resultsDiv.html('<p>No results found.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
