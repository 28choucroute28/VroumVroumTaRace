    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compare Vehicles</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <style>
            .container {
                display: flex;
                justify-content: space-around;
            }
            .compare-section {
                margin-top: 20px;
            }
            .preview {
                margin-top: 10px;
                font-size: 0.9em;
                color: white;
            }
            .score-section {
                margin-top: 20px;
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='compare.html'">Compare</button>
        </div>
        <h1>Compare Vehicles</h1>
        <div class="container">
            <div class="selection">
                <h2>Vehicle 1</h2>
                <form class="query-form" id="form-1">
                    <label for="make-1">Select Make</label>
                    <select id="make-1" required></select>
                    
                    <label for="model-1">Select Model</label>
                    <select id="model-1" required></select>
                    
                    <label for="year-1">Select Year</label>
                    <select id="year-1" required></select>
                    
                    <label for="trim-1">Select Trim</label>
                    <select id="trim-1" required></select>
                </form>
                <div id="preview-1" class="preview"></div>
            </div>
            
            <div class="selection">
                <h2>Vehicle 2</h2>
                <form class="query-form" id="form-2">
                    <label for="make-2">Select Make</label>
                    <select id="make-2" required></select>
                    
                    <label for="model-2">Select Model</label>
                    <select id="model-2" required></select>
                    
                    <label for="year-2">Select Year</label>
                    <select id="year-2" required></select>
                    
                    <label for="trim-2">Select Trim</label>
                    <select id="trim-2" required></select>
                </form>
                <div id="preview-2" class="preview"></div>
            </div>
        </div>
        
        <button id="compare-btn">Compare</button>
        
        <div id="comparison-results" class="compare-section"></div>
        <script src="compare.js"></script>
        <script src="page-transition.js"></script>
    </body>
    </html>
